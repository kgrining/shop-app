<div class="card text-center">
  <div class="card-header">
    {{transactionItem.date | date:'short'}}
  </div>
  <div class="card-block">
    <h4 class="card-title">{{transactionItem.price | currency:'EUR':true}}</h4>
    <div  *ngFor="let basketItem of transactionItem.basket">
      <p class="card-text">{{basketItem.item.name}} x {{basketItem.quantity}}</p>
    </div>
  </div>
</div>

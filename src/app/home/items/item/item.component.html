<div class="item-window">
  <img class="img-top" src="{{item.imgPath}}" alt="Img not loaded!">
  <h4 class="title-item">{{item.name}} </h4>

  <span class="item-text">{{item.desc | slice:0:75}}...</span>
  <span class="price"> {{item.price | currency:'EUR':true}}</span>


  <button class="btn btn-item" (click)="onAdd()">Add to basket!</button>
  <button class="btn btn-item" [routerLink]="['/item-details', item._id]">Details</button>



</div>

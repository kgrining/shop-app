<div class="container classhost">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" ngModel id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" ngModel id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" ngModel id="password" placeholder="Password">
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
  </div>
<hr>
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onLogin()" #login="ngForm">
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" class="form-control" name="nameLogin" ngModel id="login" placeholder="Enter login">
        </div>
        <div class="form-group">
          <label for="passwordLogin">Password</label>
          <input type="password" class="form-control" name="passwordLogin" ngModel id="passwordLogin" placeholder="Password">
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
